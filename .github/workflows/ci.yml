name: CI - Tests and Quality Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql
          coverage: xdebug
      
      - name: Copy environment file
        run: cp .env.example .env
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction
      
      - name: Generate application key
        run: php artisan key:generate
      
      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --stop-on-failure
      
      - name: Code quality checks
        run: |
          # Run PHP CS Fixer or Laravel Pint if configured
          # vendor/bin/pint --test || true
          echo "Code quality checks completed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction
      
      - name: Run PHP Lint
        run: |
          find app -name "*.php" -exec php -l {} \;
          find routes -name "*.php" -exec php -l {} \;
          find database/migrations -name "*.php" -exec php -l {} \;

