<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .video-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            width: 100%;
        }
        iframe {
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #videoWrapper {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="overlay"></div>
        <div id="videoWrapper">
            <iframe 
                width="560" 
                height="315" 
                src="about:blank"
                title="Video Player" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the video dynamically
            const videoWrapper = document.getElementById('videoWrapper');
            const iframe = videoWrapper.querySelector('iframe');
            
            // Set the video source after a short delay
            setTimeout(() => {
                iframe.src = "https://www.youtube.com/embed/aCtU6loJZ6Q?controls=1&showinfo=0&modestbranding=1&disablekb=1&fs=0&rel=0&origin=null&enablejsapi=1";
            }, 100);

            // Prevent right-click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            }, false);

            // Prevent keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.altKey || e.metaKey) && 
                    !e.target.closest('iframe')) {
                    e.preventDefault();
                }
            }, false);

            // Prevent drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
            }, false);

            // Prevent text selection
            document.addEventListener('selectstart', function(e) {
                if (!e.target.closest('iframe')) {
                    e.preventDefault();
                }
            }, false);

            // Prevent copy
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            }, false);

            // Prevent cut
            document.addEventListener('cut', function(e) {
                e.preventDefault();
            }, false);

            // Prevent paste
            document.addEventListener('paste', function(e) {
                e.preventDefault();
            }, false);

            // Prevent view source
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                    e.preventDefault();
                }
            });

            // Disable developer tools
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
                    e.preventDefault();
                }
            });

            // Clear clipboard on focus
            window.addEventListener('focus', function() {
                navigator.clipboard.writeText('').catch(() => {});
            });

            // Disable iframe selection
            iframe.style.userSelect = 'none';
            iframe.style.webkitUserSelect = 'none';
            iframe.style.mozUserSelect = 'none';
            iframe.style.msUserSelect = 'none';
        });
    </script>
</body>
</html>
